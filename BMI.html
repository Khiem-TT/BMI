<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<h1>Tính chỉ số cân nặng của cơ thể</h1>
<p>Nhập cân nặng: <input type="text" id="w"> (kg)</p>
<p>Nhập chiều cao: <input type="text" id="h"> (m)</p>
<button onclick="check()">Kiểm tra</button>
<b><p id="result"></p></b>
<script>
    function check() {
        let weight = +document.getElementById('w').value;
        let height = +document.getElementById('h').value;
        let bmi = weight / (height ^ 2);
        if (bmi < 18) {
            document.getElementById('result').innerHTML = 'Thiếu cân';
        } else if (bmi < 25) {
            document.getElementById('result').innerHTML = 'Bình thường';
        } else if (bmi < 30) {
            document.getElementById('result').innerHTML = 'Thừa cân';
        } else {
            document.getElementById('result').innerHTML = 'Béo phì';
        }
    }
</script>
</body>
</html>
